<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job</title>
</head>
<body>
    <h1>Hello {{request.session.f_name}}! Create a job!</h1>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <form action="/edit_job" method="post">
        {% csrf_token %}
        <input type="hidden" name="job_id" value="{{job_edit.id}}">
        <label for="title">Title: </label>
            <input type="text" name="title" value="{{job_edit.title}}">
        <label for="desc">Description: </label>
            <input type="text" name="desc" value="{{job_edit.desc}}">
        <label for="location">Location: </label>
            <input type="text" name="location" value="{{job_edit.location}}">
        <button type="submit">Submit</button>
    </form>
    <a href="/dashboard">Cancel</a>
    <a href="/logout">Log Out</a>
</body>
</html>
