<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(All)</title>
</head>
<body>
    <h1>All Shows</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
        {% for show in all_shows %}
        <tr>
            <th>{{show.id}}</th>
            <th>{{show.title}}</th>
            <th>{{show.network}}</th>
            <th>{{show.rel_date}}</th>
            <th>
                <a href="{% url 'show_desc' show.id %}">Show</a>
                <a href="{% url 'show_edit' show.id %}">Edit</a>
                <a href="{% url 'show_delete' show.id %}">Delete</a>
            </th>
        </tr>
        {% endfor %}
    </table>
    <a href="{% url 'show_add' %}">Add a New Show</a>
</body>
</html>
