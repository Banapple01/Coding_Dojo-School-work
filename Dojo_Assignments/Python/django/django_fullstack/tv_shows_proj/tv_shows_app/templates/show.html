{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Read(One)</title>
</head>
<body>
    {% block content %}

    <h1>TV Show {{ show.id }}</h1>
    <h3>Title: {{show.title}}</h3>
    <h3>Network: {{show.network}}</h3>
    <h3>Release Date: {{show.rel_date}}</h3>
    <h3>Description: {{show.desc}}</h3>

    <a href="{% url 'show_edit' show.id %}">Edit</a>
    <a href="{% url 'show_delete' show.id %}">Delete</a>

    {% endblock content %}
</body>
</html>
