{% extends 'base.html' %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update</title>
</head>
<body>
    {% block content %}

    <h1>Edit Show "{{edit_show.title}}"</h1>
    <form action="/edit_show" method="post">
        {% csrf_token %}
        <input type="hidden" name="show_id" value="{{edit_show.id}}">
        <label for="title">Title</label>
        <input type="text" name="title" value="{{edit_show.title}}">
        <label for="network">Network</label>
        <input type="text" name="network" value="{{edit_show.network}}">
        <label for="rel_date">Release Date</label>
        <input type="date" name="rel_date" value="{{edit_show.rel_date}}|date:'mm/dd/yyyy'">
        <label for="desc">Description</label>
        <input type="text" name="desc" value="{{edit_show.desc}}">
        <button type="submit">Update</button>
    </form>
    {% if messages %}
    <ul class="messages">    
        {% for message in messages %}    
            <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
        {% endfor %}
    </ul>
    {% endif %}
    <a href="{% url 'show_desc' edit_show.id %}">Go To Desc...</a>
    
    {% endblock content %}
</body>
</html>
