<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
</head>
<body>
    <h1>{{one_book.title}}</h1>
    <h3>ID: {{one_book.id}}</h3>
    <p>Description: {{one_book.desc}}</p>
    <h3>Books: </h3>
    <ul>
        {% for a in one_book.authors.all %}
            <li>
                {{a.first_name}} {{a.last_name}}
            </li>
        {% endfor %}
    </ul>
    <form action="/add_author" method="post">
        {% csrf_token %}
        <input type="hidden" name="book_id" value="{{one_book.id}}">
        <select name="author_list">
            {% for au in all_authors %}
                <option value="{{au.id}}">{{au.first_name}} {{au.last_name}}</option>
            {% endfor %}
        </select>
        
        <button type="submit">ADD</button>
    </form>
</body>
</html>
