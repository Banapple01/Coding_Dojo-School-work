<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books and Authors</title>
</head>
<body>
    <h1>{{one_author.first_name}} {{one_author.last_name}}</h1>
    <h3>ID: {{one_author.id}}</h3>
    <p>Notes: {{one_author.notes}}</p>
    <h3>Books: </h3>
    <ul>
        {% for b in one_author.books.all %}
            <li>
                {{b.title}}
            </li>
        {% endfor %}
    </ul>
    <form action="/add_book" method="post">
        {% csrf_token %}
        <input type="hidden" name="auth_id" value="{{one_author.id}}">
        <select name="book_list">
            {% for bo in all_books %}
                <option value="{{bo.id}}">{{bo.title}}</option>
            {% endfor %}
        </select>
        <button type="submit">ADD</button>
    </form>
</body>
</html>
