<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="add_dojo"><h1>Add a Dojo</h1></label>
    <form action="/add_dojo" method="post" name="add_dojo">
        {% csrf_token %}
        <label for="name">Name </label>
        <input type="text" name="name">
        <label for="city">City </label>
        <input type="text" name="city">
        <label for="state">State </label>
        <input type="text" name="state">
        <label for="desc">Description </label>
        <input type="text" name="desc">
        <button type="submit">Add</button>
    </form>
    <label for="add_ninja"><h1>Add a Ninja</h1></label>
    <form action="/add_ninja" method="post" name="add_ninja">
        {% csrf_token %}
        <label for="f_name">First Name </label>
        <input type="text" name="f_name">
        <label for="l_name">Last Name </label>
        <input type="text" name="l_name">
        <label for="dojo">Dojo </label>
        <select name="dojo">
            {% for dojo in all_dojos %}
                <option value="{{dojo.id}}">{{dojo.name}}</option>
            {% endfor %}
        </select>
        <button type="submit">Add</button>
    </form>
    <h1>All the Dojos</h1>
    <ul>
        {% for dojo in all_dojos %}
            <li><p>Ninjas at the {{dojo.name}} Dojo in {{dojo.city}} {{dojo.state}} : {{dojo.desc}}</p>
                <ul>
                    {% for ninja in dojo.ninjas.all %}	
                        <li><em>{{ninja.first_name}} {{ninja.last_name}}</em></li>
                    {% endfor %}
                </ul>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
