<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <h1>My Registration Form</h1> <br>
        <label for="first_name">First Name: </label>
            <input type="text" id="first_name" name="first_name"><br>
        <label for="last_name">Last Name: </label>
            <input type="text" id="last_name" name="last_name"><br>
        <label for="email">Email: </label>
            <input type="text" id="email" name="email"><br>
        <label for="password">Password: </label>
            <input type="password" id="password" name="password"><br>
        <label for="password_c">PW confirm: </label>
            <input type="password" id="password_c" name="password_c"><br>
        <label for="birthday">Birthday: </label>
            <input type="date" id="birthday" name="birthday"><br>
        <label for="male">Male </label>
            <input type="radio" id="male" name="gender" value="male">
        <label for="female">Female </label>
            <input type="radio" id="female" name="gender" value="female">
        <label for="decline">Decline </label>
            <input type="radio" id="decline" name="gender" value="decline"><br>
        <label for="description">A Short Description About Yourself.</label><br>
            <textarea id="description" name="description"></textarea><br>
        <label for="f_language">Favorite language </label>
            <select name="language">
                <option value="javascript">Javascript</option>
                <option value="python">Python</option>
                <option value="c#">C#</option>
            </select><br>
        <input type="submit" value="Submit">
    </body>
</html>
